site_name: Seqera Platform Showcase Demonstration Docs

theme:
  name: material
  logo: assets/logo.svg
  features:
    - content.tooltips
    - navigation.footer
    - navigation.tabs
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.action.view
    
  font:
    text: Sans Serif

  palette:
    primary: dark purple
    accent: dark purple

repo_url: https://github.com/ejseqera/showcase #TODO
copyright: Copyright &copy; 2024 Seqera

extra_css:
  - "style.css"

extra_javascript:
  - https://buttons.github.io/buttons.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Showcase Demonstration:
      - What is Nextflow?: intro_nextflow.md
      - What is the Seqera Platform?: intro_platform.md
      - Getting started: demo_overview.md
      - Add a Pipeline to the Launchpad: add_a_pipeline.md
      - Add a Dataset to the Launchpad: add_a_dataset.md
      - Launch Pipeline: launch_pipeline.md
      - Monitor a Run: monitor_run.md
      - Monitoring views: monitoring_views.md
      - View Run Details: run_details.md
      - Resume a Pipeline: resume_pipeline.md
      - Data Explorer: data_explorer.md
      - Data Studios: data_studios.md
      - Optimize your Pipeline: pipeline_optimization.md
      - Automation on Seqera Platform: automation.md
      - Scaling Science on Seqera Platform: summary.md
      - Resources: resources.md
