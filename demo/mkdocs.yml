site_name: "Seqera Platform: Demonstration Walkthrough"

theme:
  name: material
  logo: assets/logo.svg
  features:
    - content.tooltips
    - navigation.footer
    - navigation.tabs
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.action.view

  font:
    text: Sans Serif

  palette:
    primary: dark purple
    accent: dark purple
  
  icon:
    admonition:
      note: octicons/tag-16
      info: octicons/info-16
      advanced: octicons/squirrel-16



repo_url: https://github.com/ejseqera/showcase #TODO
copyright: Copyright &copy; 2024 Seqera

extra_css:
  - "style.css"

extra_javascript:
  - https://buttons.github.io/buttons.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Showcase Demonstration:
      - What is Nextflow?: intro_nextflow.md
      - What is the Seqera Platform?: intro_platform.md
      - Accessing the Platform: getting_started.md
      - Launching pipelines: launchpad.md
      - Monitoring runs: monitoring_runs.md
      - Accessing run information: run_information.md
      - Optimizing pipelines: pipeline_optimization.md
      - Data Explorer: data_explorer.md
      - Data Studios: data_studios.md
      - Automation on the Seqera Platform: automation.md
      - Scaling Science on the Seqera Platform: summary.md
      - Resources: resources.md
